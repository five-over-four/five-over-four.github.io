<!DOCTYPE html>
<html>
<head>
    <title>Five Over Four | Interactive Web Story</title>
	<meta name="description" content="An interactive story in an ambiguous world.">
	<meta name="viewport" content="width=device-width">
	<meta name=”robots” content="index, follow">
	<meta property="og:image" content="/media_files/images/lethargy.png">
	<meta property="og:title" content="Five Over Four | Interactive Web Story">
    <meta property="og:description" content="An interactive story in an ambiguous world.">
	<meta name="twitter:card" content="summary_large_image">		
	<meta name="twitter:image" content="https://fiveoverfour.com/media_files/images/open.png">			
	<meta charset="UTF-8">
    <link href="/style.css" rel="stylesheet" type="text/css">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
    <main class="contents" id="main-container">
		<h1 id="story-title">Five Over Four</h1>
        <img src="/media_files/images/open.png" id="main-image" width="483" height="354">

		<script>
			function switchImage() {
				let imgList = [
					"/media_files/images/open.png", 
					"/media_files/images/open.png", 
					"/media_files/images/closed.png"
				];
				document.getElementById("main-image").src = imgList[Math.round(Math.random() * 2)];
			}
			function blink() {
				setTimeout(switchImage(), 1000);
			}
			setInterval(blink, 300);
		</script>

        <div class="text">

        <p prompt="Read from the beginning">
		</p>
		
		</div>
        <button class="styled-button" id="main-button"></button>
		<button class="styled-button" id="load-button">Load save</button>
    </main>

	<script src="/scripts/dynamic_topmargin.js"></script>
	<script src="/scripts/frontpage.js"></script>
	<script src="/scripts/mobile_swipe.js"></script>

	<div id="update-menu">
		Most recent update<br>
		<a href="/story/quiet">&gt;&gt; Quiet - November 14th, 2023</a>
	</div>

	<div id="bottom-bar">
		<button class="bottom-button" onclick="window.location.href='/flowchart'">Story guide</button>
		<button class="bottom-button" onclick="window.location.href='mailto:extremelyhere@gmail.com'">Contact</button>
	</div>

	<table id="keyboard-shortcuts">
		<tr>
			<th>Key</th>
			<th>Effect</th>
		</tr>
	<tbody>
		<tr>
			<td>&#10230;</td>
			<td>Go forward</td>
		</tr>
		<tr>
			<td>&#10229;</td>
			<td>Go backward</td>
		</tr>
		<tr>
			<td>1</td>
			<td>Choose left option</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Choose right option</td>
		</tr>
		<tr>
			<td>S</td>
			<td>Save your progress</td>
		</tr>
		<tr>
			<td>L</td>
			<td>Load your save</td>
		</tr>
	</tbody>
	</table>

	<noscript>
		<style>
			#main-container, #update-menu { display: none; }
		</style>
		<p id="enable-js">Please enable JavaScript, the site is designed around it.</p>
	</noscript>

</body>
</html>
